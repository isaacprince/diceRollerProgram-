<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>diceRollerProgram</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <h1>Dice Roller</h1>

    <label for="numOfDice"># Number of dice:</label>
    <input id="numOfDice" type="number" value="1" min="1" max="20" inputmode="numeric" />

    <button id="rollBtn" aria-live="polite">Roll Dice</button>

    <div id="diceResult" aria-live="polite"></div>
    <div id="diceImages" aria-hidden="false"></div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
